
{% extends "layout.html" %}
{% block title %}


    <section class="blog-details-section spad">
        <div class="container">
            <div class="row  justify-content-end">
                <div class="col-lg-7">
                    <div class="popup_box">
                        <div class="comment-form">
                            <div class="popup_inner">
                            <br>
                            <br>
                            <br>
                            <h3>
                                <span>Volunteer your services</span>
                                </h3>
                            <form action="/reg_volunteer" method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-xl-9">
                                        <input type="text" name="username" placeholder="Name">
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="text" name="phone" placeholder="Phone Number">
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="text" name="email" placeholder="Email ID">
                                    </div>
                                    <div class="col-xl-9">
                                        <textarea name="address" placeholder="Address"></textarea>
                                    </div>


                                    <div class="col-xl-9">
                                        <br>
                                        <h5>Top 3 hotspots you would prefer volunteering in:</h5><br>
                                        <input type="text" name="choice1" placeholder="First choice">
                                        <input type="text" name="choice2" placeholder="Second Choice">
                                        <input type="text" name="choice3" placeholder="Third Choice">
                                    </div>


                                    <div class="col-xl-9">
                                        <br>
                                        <h5>Field you would like to contribute in:</h5><br>
                                            <select name="field">
                                                <option disabled selected value> Choose field </option>
                                                <option value="healthcare">Healthcare</option>
                                                <option value="transport">Transport</option>
                                                <option value="courier">Courier</option>
                                                <option value="patrol">Patrol</option>
                                                <option value="gen_aid">General Aid</option>
                                            </select>
                                    </div>

                                    <div class="col-xl-9">
                                        <br>
                                        <h5>Upload a govt issued identity proof:</h5><br>
                                        <input type="file" name="idcard"> 
                                        <!-- <input type="submit" value="Upload Image" name="submit"> -->
                                    </div>


                                    <div class="col-md-4">
                                        <button type="submit" class="boxed-btn3" name="submit">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Section End -->
{% endblock %}
